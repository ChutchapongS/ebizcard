<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Templates API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .loading { background-color: #d1ecf1; border-color: #bee5eb; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        button:disabled { background-color: #6c757d; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Templates API</h1>
        
        <div class="test-section">
            <h2>Test GET /api/templates</h2>
            <button onclick="testGetTemplates()" id="getBtn">Test GET Templates</button>
            <div id="getResult"></div>
        </div>
        
        <div class="test-section">
            <h2>Test POST /api/templates</h2>
            <button onclick="testPostTemplate()" id="postBtn">Test POST Template</button>
            <div id="postResult"></div>
        </div>
        
        <div class="test-section">
            <h2>Environment Check</h2>
            <button onclick="checkEnvironment()" id="envBtn">Check Environment</button>
            <div id="envResult"></div>
        </div>
    </div>

    <script>
        async function testGetTemplates() {
            const btn = document.getElementById('getBtn');
            const result = document.getElementById('getResult');
            
            btn.disabled = true;
            result.innerHTML = '<div class="loading">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ó‡∏î‡∏™‡∏≠‡∏ö...</div>';
            
            try {
                const response = await fetch('/api/templates');
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `
                        <div class="success">
                            <h3>‚úÖ GET Templates ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à</h3>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <p><strong>‡∏à‡∏≥‡∏ô‡∏ß‡∏ô Templates:</strong> ${data.templates?.length || 0}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    result.innerHTML = `
                        <div class="error">
                            <h3>‚ùå GET Templates ‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß</h3>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                result.innerHTML = `
                    <div class="error">
                        <h3>‚ùå ‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            } finally {
                btn.disabled = false;
            }
        }
        
        async function testPostTemplate() {
            const btn = document.getElementById('postBtn');
            const result = document.getElementById('postResult');
            
            btn.disabled = true;
            result.innerHTML = '<div class="loading">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ó‡∏î‡∏™‡∏≠‡∏ö...</div>';
            
            try {
                const testTemplate = {
                    name: 'Test Template ' + new Date().toISOString(),
                    paper: {
                        size: 'Business Card (L)',
                        width: 180,
                        height: 110,
                        orientation: 'portrait',
                        background: {
                            type: 'color',
                            color: '#ffffff'
                        }
                    },
                    elements: [
                        {
                            id: 'test-element-1',
                            type: 'text',
                            content: 'Test Content',
                            x: 50,
                            y: 50,
                            width: 100,
                            height: 30,
                            style: {
                                fontSize: 14,
                                color: '#000000',
                                fontWeight: 'normal',
                                textAlign: 'left',
                                backgroundColor: 'transparent',
                                padding: 0,
                                borderRadius: 0
                            }
                        }
                    ],
                    user_id: null,
                    preview_image: 'data:image/png;base64,test'
                };
                
                const response = await fetch('/api/templates', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testTemplate)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `
                        <div class="success">
                            <h3>‚úÖ POST Template ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à</h3>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <p><strong>Template ID:</strong> ${data.data?.id}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    result.innerHTML = `
                        <div class="error">
                            <h3>‚ùå POST Template ‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß</h3>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                result.innerHTML = `
                    <div class="error">
                        <h3>‚ùå ‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            } finally {
                btn.disabled = false;
            }
        }
        
        function checkEnvironment() {
            const result = document.getElementById('envResult');
            
            result.innerHTML = `
                <div class="loading">
                    <h3>üîç Environment Check</h3>
                    <p><strong>Current URL:</strong> ${window.location.href}</p>
                    <p><strong>User Agent:</strong> ${navigator.userAgent}</p>
                    <p><strong>Timestamp:</strong> ${new Date().toISOString()}</p>
                </div>
            `;
        }
    </script>
</body>
</html>
