<!DOCTYPE html>
<html>
<head>
    <title>Test Connection Status</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        button { background: #dc2626; color: white; border: none; padding: 10px 20px; margin: 5px; cursor: pointer; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d1fae5; }
        .error { background: #fee2e2; }
        .info { background: #dbeafe; }
        .warning { background: #fef3c7; }
        .connection-badge { 
            position: fixed; 
            top: 20px; 
            right: 20px; 
            padding: 10px 15px; 
            border-radius: 8px; 
            color: white; 
            font-weight: bold;
            z-index: 1000;
        }
        .connected { background: #10b981; }
        .disconnected { background: #ef4444; }
    </style>
</head>
<body>
    <h1>üß™ Test Connection Status</h1>
    <div id="status" class="status info">Loading...</div>
    <button onclick="testLogout()">Test Logout</button>
    <button onclick="checkStatus()">Check Status</button>
    <button onclick="goToApp()">Go to App</button>
    <button onclick="simulateConnectionError()">Simulate Connection Error</button>
    <button onclick="simulateConnectionRestore()">Simulate Connection Restore</button>
    
    <div id="connectionStatus" class="connection-badge disconnected" style="display: none;">
        ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏Å‡∏±‡∏ö‡πÄ‡∏ã‡∏¥‡∏£‡πå‡∏ü‡πÄ‡∏ß‡∏≠‡∏£‡πå‡πÑ‡∏î‡πâ
    </div>
    
    <div id="logs" style="margin-top: 20px; padding: 10px; background: #f3f4f6; border-radius: 4px; max-height: 300px; overflow-y: auto;">
        <h3>Logs:</h3>
        <div id="logContent"></div>
    </div>
    
    <script>
        let isLoggedIn = false;
        let connectionStatus = 'disconnected';
        
        function log(message) {
            const logContent = document.getElementById('logContent');
            const timestamp = new Date().toLocaleTimeString();
            logContent.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            logContent.scrollTop = logContent.scrollHeight;
            console.log(message);
        }
        
        function updateConnectionStatus() {
            const badge = document.getElementById('connectionStatus');
            const status = document.getElementById('status');
            
            if (!isLoggedIn) {
                badge.style.display = 'none';
                status.className = 'status info';
                status.textContent = '‚ÑπÔ∏è User not logged in - no connection status shown';
                log('‚ÑπÔ∏è User not logged in - hiding connection status');
                return;
            }
            
            if (connectionStatus === 'connected') {
                badge.style.display = 'none';
                status.className = 'status success';
                status.textContent = '‚úÖ Connected - no error badge shown';
                log('‚úÖ Connected - hiding error badge');
            } else {
                badge.style.display = 'block';
                badge.className = 'connection-badge disconnected';
                badge.textContent = '‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏Å‡∏±‡∏ö‡πÄ‡∏ã‡∏¥‡∏£‡πå‡∏ü‡πÄ‡∏ß‡∏≠‡∏£‡πå‡πÑ‡∏î‡πâ';
                status.className = 'status error';
                status.textContent = '‚ùå Disconnected - showing error badge';
                log('‚ùå Disconnected - showing error badge');
            }
        }
        
        function checkStatus() {
            const user = localStorage.getItem('user');
            isLoggedIn = !!user;
            
            log(`üîç Checking status - User logged in: ${isLoggedIn}`);
            log(`LocalStorage keys: ${Object.keys(localStorage).length}`);
            log(`SessionStorage keys: ${Object.keys(sessionStorage).length}`);
            log(`Cookies: ${document.cookie.length > 0 ? 'Present' : 'None'}`);
            
            updateConnectionStatus();
        }
        
        function testLogout() {
            log('üß™ Starting logout test...');
            
            // Clear all storage
            log('üßπ Clearing localStorage...');
            localStorage.clear();
            
            log('üßπ Clearing sessionStorage...');
            sessionStorage.clear();
            
            log('üßπ Clearing cookies...');
            document.cookie.split(";").forEach(function(c) { 
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
            });
            
            log('‚úÖ All storage cleared');
            isLoggedIn = false;
            updateConnectionStatus();
            
            log('üîÑ Redirecting to home...');
            setTimeout(() => {
                window.location.href = '/';
            }, 1000);
        }
        
        function simulateConnectionError() {
            log('üîå Simulating connection error...');
            connectionStatus = 'disconnected';
            updateConnectionStatus();
        }
        
        function simulateConnectionRestore() {
            log('üîå Simulating connection restore...');
            connectionStatus = 'connected';
            updateConnectionStatus();
        }
        
        function goToApp() {
            log('üöÄ Going to app...');
            window.location.href = '/';
        }
        
        // Listen for connection status events
        window.addEventListener('supabase-connection-status', (event) => {
            log(`üîó Connection status event: ${event.detail.connected ? 'Connected' : 'Disconnected'} ${event.detail.loggedOut ? '(Logged out)' : ''}`);
        });
        
        checkStatus();
        log('üß™ Test page loaded');
    </script>
</body>
</html>
