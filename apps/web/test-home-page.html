<!DOCTYPE html>
<html>
<head>
    <title>Test Home Page</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        button { background: #3b82f6; color: white; border: none; padding: 10px 20px; margin: 5px; cursor: pointer; border-radius: 4px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d1fae5; }
        .error { background: #fee2e2; }
        .info { background: #dbeafe; }
        .navbar { 
            background: white; 
            border-bottom: 1px solid #e5e7eb; 
            padding: 16px; 
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .menu-item { 
            padding: 8px 12px; 
            margin: 0 4px; 
            border-radius: 6px; 
            cursor: pointer; 
            transition: all 0.2s;
            color: #374151;
        }
        .menu-item:hover { 
            background: #f3f4f6; 
            color: #111827;
        }
        .menu-item.active { 
            color: #2563eb; 
            background: #dbeafe; 
        }
        .home-content {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            border-radius: 12px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div style="display: flex; align-items: center;">
            <span style="font-weight: bold; font-size: 20px;">e-BizCard</span>
        </div>
        
        <div style="display: flex; align-items: center; gap: 16px;">
            <div id="menuItems" style="display: flex; gap: 8px;">
                <!-- Menu items will be populated by JavaScript -->
            </div>
            
            <div id="authSection">
                <!-- Auth section will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <h1>üß™ Test Home Page Behavior</h1>
    <div id="status" class="status info">Ready to test</div>
    
    <div style="margin: 20px 0;">
        <button onclick="simulateLogin()">Simulate Login</button>
        <button onclick="simulateLogout()">Simulate Logout</button>
        <button onclick="testHomeClick()">Test Home Click</button>
        <button onclick="testDashboardClick()">Test Dashboard Click</button>
    </div>
    
    <div id="homeContent" class="home-content">
        <h2>üè† Home Page Content</h2>
        <p>This is the home page content that should be visible regardless of login status.</p>
        <p>When logged in, users should be able to see this content and navigate freely.</p>
    </div>
    
    <div id="logs" style="margin-top: 20px; padding: 10px; background: #f3f4f6; border-radius: 4px; max-height: 300px; overflow-y: auto;">
        <h3>Logs:</h3>
        <div id="logContent"></div>
    </div>
    
    <script>
        let isLoggedIn = false;
        let currentPath = '/';
        
        const menuItems = [
            { name: 'Home', path: '/' },
            { name: 'Dashboard', path: '/dashboard' },
            { name: 'Theme', path: '/theme-customization' },
        ];
        
        function log(message) {
            const logContent = document.getElementById('logContent');
            const timestamp = new Date().toLocaleTimeString();
            logContent.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            logContent.scrollTop = logContent.scrollHeight;
            console.log(message);
        }
        
        function handleMenuClick(path) {
            log(`üñ±Ô∏è Menu clicked: ${path}`);
            
            // If user is not logged in and trying to access protected routes
            if (!isLoggedIn && (path === '/dashboard' || path === '/theme-customization')) {
                log('üîí User not logged in, redirecting to login');
                log('‚úÖ Redirected to login page');
                return;
            }
            
            // Otherwise, navigate to the requested path
            log(`‚úÖ Navigating to: ${path}`);
            currentPath = path;
            updateNavbar();
            
            // Simulate page content change
            if (path === '/') {
                log('üè† Showing home page content');
                document.getElementById('homeContent').style.display = 'block';
            } else {
                log(`üìÑ Showing ${path} page content`);
                document.getElementById('homeContent').style.display = 'none';
            }
        }
        
        function updateNavbar() {
            const menuContainer = document.getElementById('menuItems');
            const authContainer = document.getElementById('authSection');
            const status = document.getElementById('status');
            
            // Update menu items
            menuContainer.innerHTML = menuItems.map(item => {
                const isActive = currentPath === item.path;
                return `
                    <div class="menu-item ${isActive ? 'active' : ''}" 
                         onclick="handleMenuClick('${item.path}')">
                        ${item.name}
                    </div>
                `;
            }).join('');
            
            // Update auth section
            if (isLoggedIn) {
                authContainer.innerHTML = `
                    <div style="display: flex; align-items: center; gap: 8px;">
                        <div style="width: 32px; height: 32px; background: #3b82f6; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold;">
                            U
                        </div>
                        <span>User</span>
                        <button onclick="simulateLogout()" style="background: #dc2626; padding: 4px 8px; font-size: 12px;">
                            Logout
                        </button>
                    </div>
                `;
                status.className = 'status success';
                status.textContent = '‚úÖ User logged in - Can access all pages including home';
            } else {
                authContainer.innerHTML = `
                    <button onclick="simulateLogin()" style="background: #3b82f6;">
                        ‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö
                    </button>
                `;
                status.className = 'status info';
                status.textContent = '‚ÑπÔ∏è User not logged in - Can access home, protected routes redirect to login';
            }
        }
        
        function simulateLogin() {
            log('üîê Simulating login...');
            isLoggedIn = true;
            updateNavbar();
            log('‚úÖ Login successful');
        }
        
        function simulateLogout() {
            log('üö™ Simulating logout...');
            isLoggedIn = false;
            currentPath = '/';
            updateNavbar();
            log('‚úÖ Logout successful');
        }
        
        function testHomeClick() {
            log('üß™ Testing home click...');
            handleMenuClick('/');
        }
        
        function testDashboardClick() {
            log('üß™ Testing dashboard click...');
            handleMenuClick('/dashboard');
        }
        
        // Initialize
        updateNavbar();
        log('üß™ Test page loaded');
        log('‚ÑπÔ∏è Home page should be accessible regardless of login status');
    </script>
</body>
</html>
