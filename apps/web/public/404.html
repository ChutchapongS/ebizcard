<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <script>
        // Redirect to index.html and let client-side routing handle it
        // This is necessary for S3 static website hosting
        // The client-side router will handle the actual 404 page display
        const path = window.location.pathname;
        const search = window.location.search;
        const hash = window.location.hash;
        
        // If we're already at index.html, don't redirect again
        if (path !== '/index.html' && path !== '/') {
            // Store the original path for client-side routing
            sessionStorage.setItem('404-redirect-path', path + search + hash);
            window.location.replace('/index.html' + search + hash);
        }
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        h1 {
            font-size: 4rem;
            margin: 0;
            font-weight: 700;
        }
        p {
            font-size: 1.25rem;
            margin: 1rem 0;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>กำลังโหลด...</p>
        <div class="spinner"></div>
    </div>
</body>
</html>
