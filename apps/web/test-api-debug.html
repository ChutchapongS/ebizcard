<!DOCTYPE html>
<html>
<head>
    <title>Test API Debug</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        button { background: #3b82f6; color: white; border: none; padding: 10px 20px; margin: 5px; cursor: pointer; border-radius: 4px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d1fae5; }
        .error { background: #fee2e2; }
        .info { background: #dbeafe; }
    </style>
</head>
<body>
    <h1>ğŸ§ª Test API Debug</h1>
    <div id="status" class="status info">Ready to test</div>
    
    <div style="margin: 20px 0;">
        <button onclick="testAPI()">Test Supabase Proxy API</button>
        <button onclick="testDirectAPI()">Test Direct Supabase API</button>
        <button onclick="clearLogs()">Clear Logs</button>
    </div>
    
    <div id="logs" style="margin-top: 20px; padding: 10px; background: #f3f4f6; border-radius: 4px; max-height: 400px; overflow-y: auto;">
        <h3>Logs:</h3>
        <div id="logContent"></div>
    </div>
    
    <script>
        const userId = 'be1f183d-98d1-412b-a90a-98bd97cfef16';
        
        function log(message) {
            const logContent = document.getElementById('logContent');
            const timestamp = new Date().toLocaleTimeString();
            logContent.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            logContent.scrollTop = logContent.scrollHeight;
            console.log(message);
        }
        
        function clearLogs() {
            document.getElementById('logContent').innerHTML = '';
        }
        
        async function testAPI() {
            log('ğŸ§ª Testing Supabase Proxy API...');
            
            try {
                const url = `/api/supabase-proxy?table=business_cards&select=*&user_id=eq.${userId}&order=created_at.desc`;
                log(`ğŸ“¡ Request URL: ${url}`);
                
                const response = await fetch(url);
                log(`ğŸ“Š Response Status: ${response.status} ${response.statusText}`);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    log(`âŒ Error Response: ${errorText}`);
                    document.getElementById('status').className = 'status error';
                    document.getElementById('status').textContent = `âŒ API Error: ${response.status}`;
                } else {
                    const data = await response.json();
                    log(`âœ… Success: ${JSON.stringify(data, null, 2)}`);
                    document.getElementById('status').className = 'status success';
                    document.getElementById('status').textContent = `âœ… API Success: ${data.length || 0} items`;
                }
            } catch (error) {
                log(`ğŸ’¥ Exception: ${error.message}`);
                document.getElementById('status').className = 'status error';
                document.getElementById('status').textContent = `ğŸ’¥ Exception: ${error.message}`;
            }
        }
        
        async function testDirectAPI() {
            log('ğŸ§ª Testing Direct Supabase API...');
            
            try {
                // This would require CORS to be enabled
                const url = `https://eccygifrzipzrflkcdkd.supabase.co/rest/v1/business_cards?select=*&user_id=eq.${userId}&order=created_at.desc`;
                log(`ğŸ“¡ Direct URL: ${url}`);
                
                const response = await fetch(url, {
                    headers: {
                        'apikey': 'your-anon-key',
                        'Authorization': 'Bearer your-anon-key'
                    }
                });
                
                log(`ğŸ“Š Direct Response Status: ${response.status} ${response.statusText}`);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    log(`âŒ Direct Error: ${errorText}`);
                } else {
                    const data = await response.json();
                    log(`âœ… Direct Success: ${JSON.stringify(data, null, 2)}`);
                }
            } catch (error) {
                log(`ğŸ’¥ Direct Exception: ${error.message}`);
            }
        }
        
        log('ğŸ§ª Test page loaded');
    </script>
</body>
</html>
