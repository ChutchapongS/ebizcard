<!DOCTYPE html>
<html>
<head>
    <title>Test Logout Complete</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        button { background: #dc2626; color: white; border: none; padding: 10px 20px; margin: 5px; cursor: pointer; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d1fae5; }
        .error { background: #fee2e2; }
        .info { background: #dbeafe; }
        .warning { background: #fef3c7; }
    </style>
</head>
<body>
    <h1>ðŸ§ª Test Logout Complete</h1>
    <div id="status" class="status info">Loading...</div>
    <button onclick="testLogout()">Test Logout</button>
    <button onclick="checkStatus()">Check Status</button>
    <button onclick="goToApp()">Go to App</button>
    <button onclick="clearAll()">Clear All Storage</button>
    
    <div id="logs" style="margin-top: 20px; padding: 10px; background: #f3f4f6; border-radius: 4px; max-height: 300px; overflow-y: auto;">
        <h3>Logs:</h3>
        <div id="logContent"></div>
    </div>
    
    <script>
        function log(message) {
            const logContent = document.getElementById('logContent');
            const timestamp = new Date().toLocaleTimeString();
            logContent.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            logContent.scrollTop = logContent.scrollHeight;
            console.log(message);
        }
        
        function checkStatus() {
            const user = localStorage.getItem('user');
            const session = sessionStorage.getItem('supabase.auth.token');
            const status = document.getElementById('status');
            
            log('ðŸ” Checking status...');
            
            if (user) {
                try {
                    const userData = JSON.parse(user);
                    status.className = 'status success';
                    status.textContent = `âœ… User logged in: ${userData.email || 'Unknown'}`;
                    log(`âœ… User found: ${userData.email}`);
                } catch (e) {
                    status.className = 'status error';
                    status.textContent = 'âŒ Invalid user data';
                    log(`âŒ Invalid user data: ${e.message}`);
                }
            } else {
                status.className = 'status info';
                status.textContent = 'â„¹ï¸ No user logged in';
                log('â„¹ï¸ No user found');
            }
            
            log(`LocalStorage keys: ${Object.keys(localStorage).length}`);
            log(`SessionStorage keys: ${Object.keys(sessionStorage).length}`);
            log(`Cookies: ${document.cookie.length > 0 ? 'Present' : 'None'}`);
            
            console.log('LocalStorage:', localStorage);
            console.log('SessionStorage:', sessionStorage);
            console.log('Cookies:', document.cookie);
        }
        
        function testLogout() {
            log('ðŸ§ª Starting logout test...');
            
            // Clear all storage
            log('ðŸ§¹ Clearing localStorage...');
            localStorage.clear();
            
            log('ðŸ§¹ Clearing sessionStorage...');
            sessionStorage.clear();
            
            log('ðŸ§¹ Clearing cookies...');
            document.cookie.split(";").forEach(function(c) { 
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
            });
            
            log('ðŸ§¹ Clearing IndexedDB...');
            if ('indexedDB' in window) {
                try {
                    indexedDB.deleteDatabase('supabase');
                    log('âœ… IndexedDB cleared');
                } catch (e) {
                    log(`âš ï¸ Could not clear IndexedDB: ${e.message}`);
                }
            }
            
            log('âœ… All storage cleared');
            checkStatus();
            
            log('ðŸ”„ Redirecting to home...');
            setTimeout(() => {
                window.location.href = '/';
            }, 1000);
        }
        
        function clearAll() {
            log('ðŸ§¹ Clearing all storage manually...');
            localStorage.clear();
            sessionStorage.clear();
            document.cookie.split(";").forEach(function(c) { 
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
            });
            checkStatus();
        }
        
        function goToApp() {
            log('ðŸš€ Going to app...');
            window.location.href = '/';
        }
        
        // Listen for connection status events
        window.addEventListener('supabase-connection-status', (event) => {
            log(`ðŸ”— Connection status: ${event.detail.connected ? 'Connected' : 'Disconnected'} ${event.detail.loggedOut ? '(Logged out)' : ''}`);
        });
        
        checkStatus();
        log('ðŸ§ª Test page loaded');
    </script>
</body>
</html>
